<!-- public/ngtemplates/home.html -->

<h5>Angular template: public/home.html</h5>

<div ng-controller="FifaCtrl">

  <div ng-repeat="team in teams">
    {{team.name}}
  </div>

  <div ng-repeat="match in matches">
    {{match.match_date}}
    {{match.team1_id}}
    {{match.score1}}
    {{match.team2_id}}
    {{match.score2}}
  </div>

</div>
